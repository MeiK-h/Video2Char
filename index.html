<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <style>
    pre {
      font-size: 10px;
      line-height: 7px;
    }

    .show {
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <input type="file" @change="previewFile">
    <video v-if="video.src" :src="video.src" @loadedmetadata="loaded" id="video"></video>
    <template v-if="video.height">
      <p>
        高度: <input v-model="video.height" type="number" :disabled="running"><br>
        宽度: <input v-model="video.width" type="number" :disabled="running"><br>
        字符集: <input v-model="charset"><br>
        帧数: {{video.duration}}<br>
      </p>
      <button @click="process" :disabled="running">开始制作</button>
    </template>
    <template>
      <pre id="pre"></pre>
    </template>
  </div>
</body>

<script>
  async function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }
  var app = new Vue({
    el: '#app',
    data: {
      file: null,
      videoElem: null,
      video: {
        src: null,
        height: null,
        width: null,
        duration: null,
      },
      running: false,
      charset: '$@B%8&WM#*oahkbdpqwmzcvunxrjft/\\|()1{}[]?-_+~<>i!;:,\"^`\'. ',
      frames: [],
    },
    methods: {
      previewFile(event) {
        this.file = event.target.files[0];
        this.video.src = window.URL.createObjectURL(this.file);
      },
      loaded(event) {
        const video = event.target;
        this.video.height = video.videoHeight;
        this.video.width = video.videoWidth;
        this.video.duration = Math.floor(video.duration * 10);
      },
      async process() {
        this.running = true;
        this.videoElem = document.getElementById('video');
        this.videoElem.currentTime = 0;
        const canvas = document.createElement('canvas');
        canvas.width = this.video.width;
        canvas.height = this.video.height;
        const ctx = canvas.getContext('2d');
        this.videoElem.play();
        console.log(Object.getOwnPropertyNames(this.videoElem));
        for (let i = 0; i < this.video.duration; i++) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(this.videoElem, 0, 0, canvas.width, canvas.height);
          const image = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const frame = [];
          let pos = 0;
          for (let i = 0; i < image.height; i++) {
            const line = [];
            for (let j = 0; j < image.width; j++) {
              const r = image.data[pos++];
              const g = image.data[pos++];
              const b = image.data[pos++];
              const a = image.data[pos++];
              const y = 0.299 * r + 0.587 * g + 0.114 * b;
              const char = this.charset[Math.min(Math.ceil((y + 1) / Math.floor(256 / this.charset.length)), this.charset.length) - 1];
              line.push(char);
            }
            frame.push(line.join(''));
          }
          document.getElementById('pre').innerText = frame.join('\n');
          this.frames.push(frame.join('\n'));
          await sleep(100);
        }
        this.running = false;
      },
    }
  })
</script>

</html>
